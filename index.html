<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
      <div class="card">
        <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration-article">
        <div class="content">
          <h1 class="card-title">Learning</h1>
          <h2 class="subtitle">Published 21 Nov 2024</h2>
          <h3 class="heading">HTML & CSS foundations</h3>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
          <div class="author">
            <img class="avatar" src="./assets/images/image-avatar.webp" alt="profile-image">
          <span class="name">
            Greg Hooper
          </span>
          </div>
          
        </div>
      </div>
  </body>
</html>
